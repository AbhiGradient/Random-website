<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Payment Successful</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="try1.css">
</head>

<body>

<section class="container" style="max-width:500px; margin-top:100px; text-align:center;">
    
    <div style="
        background:#e8f5e9;
        border-radius:12px;
        padding:40px;
        box-shadow:0 10px 25px rgba(0,0,0,0.15);
    ">
        <h1 style="color:#2e7d32;">✔ Payment Successful</h1>
        <p>Your order has been placed successfully.</p>

        <p id="redirectText" style="
    margin-top:15px;
    font-size:14px;
    color:#555;
">
    Please wait while we redirect you to the home page…
</p>
    </div>

</section>

<script>
let seconds = 5;
const text = document.getElementById("redirectText");

const timer = setInterval(() => {
    seconds--;
    text.innerText = `Please wait while we redirect you to the home page… (${seconds}s)`;

    if (seconds === 0) {
        clearInterval(timer);
        window.location.href = "try1.html";
    }
}, 1000);
</script>


</body>
</html>
